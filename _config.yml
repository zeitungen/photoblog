# docker run --name jekyll -v /c/Users/Maxime/docker/jekyll:/usr/src/app -p "4000:4000" starefossen/github-pages

# Site settings
title: Zeitungen
# email: ""
description: "Photographe de merde"
url: "https://zeitungen.github.io"
baseurl: "/photoblog"
# facebook_username: ""
twitter_username: "Mzeitungen"
instagram_username: "zeitungen"
# github_username:  ""
# deviantart_username: ""
# flickr_username: ""
# discus_shortname: ""
share: true

# Owner/author information
owner:
  name:   Maxime Journaux
  avatar: avatar.jpg
  favicon: favicon.ico
  info: Photographe de merde

# Settings for comments helper
# Set 'provider' to the comment provider you want to use. (i.e.  Disqus, Intense Debate, livefyre, or Facebook Comments)
# Set 'provider' to false to turn commenting off globally.
#Set 'provider: false' to disable comments globally.
# Disable comments for individual pages/posts by specifying 'comments: false' in the page/post YAML Front Matter.
#
comments :
  provider : disqus
  disqus :
    short_name : "mzeitungen"

# Internal nav
nav:  
  - A PROPOS: "https://zeitungen.github.io/photoblog/about/"

# All translation keys
translations:
 # 404.html
  permalink: "/404.html"

# Server
destination:      	 ./_site
port:             	 4000


# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 12
permalink: "/journal/:title/"
gems: 
 - jekyll-paginate
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# SiteMap
sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/writing/"
    change_frequency_name: "change_frequency"
    priority_name: "priority"
